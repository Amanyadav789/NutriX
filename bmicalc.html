  <body>
    <nav>
      <div class="nav__logo">
        <a href="#"><img src="images/logo.png" alt="logo" /></a>
      </div>
      <ul class="nav__links">
        <li class="link"><a href="index.html">Home</a></li>

    <header class="section__container header__container">
      <div class="header__content">
        <span class="bg__blur"></span>
        <span class="bg__blur header__blur"></span>
        <h1></h1>
        
        <div class="container">
            <div class="calculator-section" id="bmi-calculator">
                <h2>BMI Calculator</h2>
                <label for="height">Height (in cm) </label>
                <input type="number" id="height" placeholder="Enter height">
        
                <label for="weight">Weight (in kg) </label>
                <input type="number" id="weight" placeholder="Enter weight">
            
                <button class="btn1" onclick="calculateBMI()">Calculate BMI</button>
                <div id="bmi-result"></div> 
            </div>
    
            <div class="calculator-section" id="calorie-calculator">
                <h2>Calorie & Nutrient Calculator</h2>
                <label for="activity">Activity Level </label>
                <select id="activity">
                    <option value="1.2">Sedentary</option>
                    <option value="1.375">Lightly active</option>
                    <option value="1.55">Moderately active</option>
                    <option value="1.725">Very active</option>
                    <option value="1.9">Super active</option>
                </select>
        
                <label for="goal">Goal </label>
                <select id="goal">
                    <option value="maintenance">Maintenance</option>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="muscle_gain">Muscle Gain</option>
                </select>
    
                <label for="calories">Calories per Day </label>
                <input type="number" id="calories" placeholder="Enter daily calories">
    
                <button class="btn1" onclick="calculateCalories()">Calculate Calories & Nutrients</button>
                <div id="calorie-result"></div>
                <div id="nutrient-result"></div>
            </div>
        </div>
            
            
        <script src="bmi.js"></script>
            
      </div>
    </header>
